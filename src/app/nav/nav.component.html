<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutGap="12px">
    <div>
      <a mat-stroked-button routerLink="/" routerLinkActive="active">
        <mat-icon>add_location</mat-icon>
        National Park Fitter
      </a>
    </div>

    <a mat-button routerLink="/parks" routerLinkActive="active">
      <mat-icon>filter_hdr</mat-icon>
      Parks
    </a>

    <a mat-button routerLink="/campgrounds" routerLinkActive="active">
      <mat-icon svgIcon="tent"></mat-icon>
      Campgrounds
    </a>

    <a mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon svgIcon="information-outline"></mat-icon>
      About
    </a>

  </mat-toolbar-row>
</mat-toolbar>
